<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&D Alumium</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <div class="customer-infomation">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </form>
    </div>
    <div class="order">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                    <th>Option 4</th>
                    <th>Option 5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Product 1</th>
                    <td>
                        <input type="number" id="product1-option-1" name="product1-option-1"
                            placeholder="nhap so luong">
                    </td>
                    <td>
                        <input type="number" id="product1-option-2" name="product1-option-2"
                            placeholder="nhap so luong">
                    </td>
                    <td>
                        <input type="number" id="product1-option-3" name="product1-option-3"
                            placeholder="nhap so luong">
                    </td>
                    <td>
                        <input type="number" id="product1-option-4" name="product1-option-4"
                            placeholder="nhap so luong">
                    </td>
                    <td>
                        <input type="number" id="product1-option-5" name="product1-option-5"
                            placeholder="nhap so luong">
                    </td>
                </tr>
                <tr>
                    <th>Product 2</th>
                    <td>
                        <input type="number" id="product2-option-1" name="product2-option-1"
                            placeholder="Nhap so luong">
                    </td>
                    <td>
                        <input type="number" id="product2-option-2" name="product2-option-2"
                            placeholder="Nhap so luong">
                    </td>
                    <td>
                        <input type="number" id="product2-option-3" name="product2-option-3"
                            placeholder="Nhap so luong">
                    </td>
                    <td>
                        <input type="number" id="product2-option-4" name="product2-option-4"
                            placeholder="Nhap so luong">
                    </td>
                    <td>
                        <input type="number" id="product2-option-5" name="product2-option-5"
                            placeholder="Nhap so luong">
                    </td>
                </tr>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="address">Address:</label>
            <p id="address">123 Main St, Anytown, USA</p>

            <label for="phone">Phone:</label>
            <p id="phone">(123) 456-7890</p>

            <label for="email">Email:</label>
            <p id="email">contact@example.com</p>

            <label for="website">Website:</label>
            <p id="website">www.example.com</p>


        </form>
    </div>
</body>

</html>
